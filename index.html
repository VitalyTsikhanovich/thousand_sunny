<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="heder_nav">
        <img class="logo" src="./assets/logo.svg" alt="logo" />
        <div class="top_nav">
          <a class="nav" href="">Home</a>
          <a class="nav" href="">Destinations</a>
          <a class="nav" href="">About</a>
          <a class="nav" href="">Partner</a>
          <button class="login_btn">Login</button>
          <button class="register_btn">Register</button>
        </div>
      </div>
      <div class="block">
        <div class="element">
          <img src="./assets/element.png" alt="element" />
        </div>
        <div class="block3">
          <div class="heder_title">
            <h1>Explore and Travel</h1>
          </div>
          <div class="block2">
            <div class="block2_title">
              <h3 class="header_h3">Holiday finder</h3>
              <span class="rectangle">
                <img src="./assets/Rectangle 29.png" alt="" />
              </span>
            </div>
            <div class="header_select">
              <select class="select_loc" name="" id="">
                <option value="">Location</option>
              </select>
              <select class="select_act" name="" id="">
                <option value="">Activity</option>
              </select>

              <select class="select_grade" name="" id="">
                <option value="">Grade</option>
              </select>
              <select name="" id="">
                <option value="">Date</option>
              </select>
            </div>
            <div>
              <button class="btn_explore">Explore</button>
            </div>
          </div>
        </div>
        <div class="element3">
          <img src="./assets/element3.png" alt="" />
        </div>
        <div class="thousand_img">
          <img src="./assets/thousand-01 1.png" alt="" />
        </div>
      </div>
      <div class="element2">
        <img src="./assets/element2.png" alt="" />
      </div>
    </header>
    <main>
      <section class="section">
        <div>
          <img
            class="section_thousand"
            src="./assets/Thousand-02 1.png"
            alt=""
          />
        </div>
        <div class="section_element3">
          <img width="20px" height="20px" src="./assets/element3.png" alt="" />
        </div>
        <div class="block4">
          <div>
            <h3 class="section_h3">A new way to explore the world</h3>
          </div>
          <div class="section_span">
            <p class="section_p">
              For decades travellers have reached for Lonely Planet books when
              looking to plan and execute their perfect trip, but now, they can
              also let Lonely Planet Experiences lead the way
            </p>
          </div>
          <div class="section_element2">
            <img
              width="20px"
              height="20px"
              src="./assets/element2.png"
              alt=""
            />
          </div>
          <button class="section_btn">Learn more</button>
        </div>
      </section>
    </main>
  </body>
</html>
