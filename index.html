<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="heder_nav">
        <img class="logo" src="./assets/logo.svg" alt="logo" />
        <div class="top_nav">
          <a class="nav" href="">Home</a>
          <a class="nav" href="">Destinations</a>
          <a class="nav" href="">About</a>
          <a class="nav" href="">Partner</a>
          <button class="login_btn">Login</button>
          <button class="register_btn">Register</button>
        </div>
      </div>
      <div class="block">
        <div class="element">
          <img src="./assets/element.png" alt="element" />
        </div>
        <div class="block3">
          <div class="heder_title">
            <h1>Explore and Travel</h1>
          </div>
          <div class="block2">
            <div class="block2_title">
              <h3>Holiday finder</h3>
              <span class="rectangle">
                <img src="./assets/Rectangle 29.png" alt="" />
              </span>
            </div>
            <div class="header_select">
              <select name="" id="">
                <option value="">Location</option>
              </select>
              <select name="" id="">
                <option value="">Activity</option>
              </select>

              <select name="" id="">
                <option value="">Grade</option>
              </select>
              <select name="" id="">
                <option value="">Date</option>
              </select>
            </div>
            <div>
              <button class="btn_explore">Explore</button>
            </div>
          </div>
        </div>
        <div class="element3">
          <img src="./assets/element3.png" alt="" />
        </div>
        <div class="thousand_img">
          <img src="./assets/thousand-01 1.png" alt="" />
        </div>
      </div>
      <div class="element2">
        <img src="./assets/element2.png" alt="" />
      </div>
    </header>
  </body>
</html>
